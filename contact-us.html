
<html>
  <head>
    <meta name="title" content="JTech - Jewish Tech & Filtering Forum" />
    <meta
      name="description"
      content="JTech's mission is to empower the Jewish community with the most precise, accurate, and up-to-date tech and filtering information."
    />
    <meta
      name="keywords"
      content="jtech,jewish,tech,filter,egate,forum,apps4flip,flip phone,flip,phone,qin,f21,kosher"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="doniel@mesnan.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/home/metadata.png">
    <script src="https://unpkg.com/@tailwindcss/browser@4" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/constants/loader.css" />
    <script src="/constants/loader.js"></script>
    <style>
      img {
        pointer-events: none;
      }
      .text-glow {
        text-shadow:
          0 0 8px rgba(59, 130, 246, 0.8),
          0 0 20px rgba(59, 130, 246, 0.5);
      }
    </style>
  </head>
  <body class="bg-black">
    <div id="header-container"></div>

    <!--Header-->
    <div class="bg-black px-6 pt-24 pb-12 lg:px-8">
      <h2
        class="mt-20 text-5xl font-semibold tracking-tight text-white sm:text-7xl text-center text-glow"
      >
        Contact Us
      </h2>
    </div>
    <div class="mx-auto max-w-6xl px-6 sm:px-6 pb-24">
      <div
        class="relative isolate overflow-hidden bg-gray-900 px-6 py-6 shadow-2xl sm:rounded-3xl sm:px-6"
      >
        <!-- âœ… Using FormSubmit instead of mailto -->
        <form
          id="contact-form"
          action="https://formsubmit.co/tripleuworld@gmail.com"
          method="POST"
          class="grid grid-cols-1 gap-6 sm:grid-cols-2"
        >
          <!-- Prevent spam -->
          <input type="hidden" name="_captcha" value="false" />

          <div class="flex flex-col">
            <label
              for="name"
              class="block text-sm font-medium text-gray-300"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="mt-1 w-full rounded-md border-gray-700 bg-gray-800 text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
          <div class="flex flex-col">
            <label
              for="phone"
              class="block text-sm font-medium text-gray-300"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              class="mt-1 w-full rounded-md border-gray-700 bg-gray-800 text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
          <div class="flex flex-col sm:col-span-2">
            <label
              for="email"
              class="block text-sm font-medium text-gray-300"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 w-full rounded-md border-gray-700 bg-gray-800 text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>
          <div class="flex flex-col sm:col-span-2">
            <label
              for="message"
              class="block text-sm font-medium text-gray-300"
              >Message</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              class="mt-1 w-full rounded-md border-gray-700 bg-gray-800 text-white focus:border-blue-500 focus:ring-blue-500"
            ></textarea>
          </div>
          <div class="sm:col-span-2">
            <button
              type="submit"
              class="w-full rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-500"
            >
              Send
            </button>
            <p
              id="success-message"
              class="mt-2 hidden text-center text-sm text-green-500"
            >
              Message has been sent, thank you.
            </p>
          </div>
        </form>
      </div>
    </div>

    <script
      type="module"
      src="https://unpkg.com/@material-tailwind/html@latest/scripts/tooltip.js"
    ></script>

    <div id="footer-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/constants/footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data;
          });

        fetch("/constants/headerDark.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-container").innerHTML = data;
            const mobileMenu = document.getElementById("mobile-menu");
            const openButton = document.getElementById("mobile-menu-button");
            const closeButton = document.getElementById("mobile-menu-close");

            openButton.addEventListener("click", function () {
              mobileMenu.classList.remove("hidden");
            });

            closeButton.addEventListener("click", function () {
              mobileMenu.classList.add("hidden");
            });
          });

        const form = document.getElementById("contact-form");
        const successMessage = document.getElementById("success-message");
        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const formData = new FormData(form);
          const response = await fetch(form.action, {
            method: "POST",
            body: formData,
            headers: {
              Accept: "application/json",
            },
          });
          if (response.ok) {
            form.reset();
            successMessage.classList.remove("hidden");
          }
        });
      });
    </script>

    <style>
      .slide-up {
        transform: translateY(100%);
        opacity: 0;
        transition:
          transform 0.5s ease,
          opacity 0.5s ease;
      }

      .slide-up.show {
        transform: translateY(0);
        opacity: 1;
      }
    </style>
  </body>
</html>
