  <body class="bg-black">
    <div id="header-container"></div>

    <!--Header-->
    <div class="bg-black px-6 pt-24 pb-12 lg:px-8">
      <h2 class="mt-20 text-5xl font-semibold tracking-tight text-white sm:text-7xl text-center text-glow">Contact Us</h2>
    </div>
    <div class="mx-auto max-w-6xl px-6 sm:px-6 pb-24">
      <div class="relative isolate overflow-hidden bg-gray-900 px-6 py-6 shadow-2xl sm:rounded-3xl sm:px-6">
        <div data-tf-live="01JT95Z7AZPPGGQ9E1PMGASQME"></div>
        <script src="//embed.typeform.com/next/embed.js"></script>
      </div>
    </div>

    <script type="module" src="https://unpkg.com/@material-tailwind/html@latest/scripts/tooltip.js"></script>

    <div id="footer-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("/constants/footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data;
          });

        fetch("/constants/headerDark.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("header-container").innerHTML = data;
            const mobileMenu = document.getElementById("mobile-menu");
            const openButton = document.getElementById("mobile-menu-button");
            const closeButton = document.getElementById("mobile-menu-close");

            openButton.addEventListener("click", function () {
              mobileMenu.classList.remove("hidden");
            });

            closeButton.addEventListener("click", function () {
              mobileMenu.classList.add("hidden");
            });
          });
      });
    </script>

    <style>
      .slide-up {
        transform: translateY(100%);
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

      .slide-up.show {
        transform: translateY(0);
        opacity: 1;
      }
    </style>
