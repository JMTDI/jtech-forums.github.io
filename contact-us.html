<!DOCTYPE html>
<html>
  <head>
    <meta name="title" content="JTech - Jewish Tech & Filtering Forum" />
    <meta
      name="description"
      content="JTech's mission is to empower the Jewish community with the most precise, accurate, and up-to-date tech and filtering information."
    />
    <meta
      name="keywords"
      content="jtech,jewish,tech,filter,egate,forum,apps4flip,flip phone,flip,phone,qin,f21,kosher"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="tripleuworld@gmail.com" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/img/home/metadata.png" />
    <script src="https://unpkg.com/@tailwindcss/browser@4" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/constants/loader.css" />
    <script src="/constants/loader.js"></script>
    <style>
      img { pointer-events: none; }
      .text-glow {
        text-shadow:
          0 0 8px rgba(59, 130, 246, 0.8),
          0 0 20px rgba(59, 130, 246, 0.5);
      }
    </style>
    <title>Contact Us - JTech</title>
  </head>
  <body class="bg-black">
    <div id="header-container"></div>

    <!-- Header -->
    <div class="bg-black px-6 pt-24 pb-12 lg:px-8">
      <h2 class="mt-20 text-5xl font-semibold tracking-tight text-white sm:text-7xl text-center text-glow">
        Contact Us
      </h2>
    </div>

    <div class="mx-auto max-w-6xl px-6 sm:px-6 pb-24">
      <div class="relative isolate overflow-hidden bg-gray-900 px-6 py-6 shadow-2xl sm:rounded-3xl sm:px-6">
        <!-- Contact Form -->
        <form
          id="contact-form"
          action="https://jtechcontact.therealadmins.workers.dev/contact"
          method="POST"
          class="grid grid-cols-1 gap-6 sm:grid-cols-2"
        >
          <!-- Honeypot -->
          <input type="text" name="_honey" class="hidden" tabindex="-1" autocomplete="off" />

          <div class="flex flex-col">
            <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="mt-1 w-full rounded-md border-gray-700 bg-gray-800 text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <div class="flex flex-col">
            <label for="phone" class="block text-sm font-medium text-gray-300">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              class="mt-1 w-full rounded-md border-gray-700 bg-gray-800 text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <div class="flex flex-col sm:col-span-2">
            <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 w-full rounded-md border-gray-700 bg-gray-800 text-white focus:border-blue-500 focus:ring-blue-500"
            />
          </div>

          <div class="flex flex-col sm:col-span-2">
            <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              required
              class="mt-1 w-full rounded-md border-gray-700 bg-gray-800 text-white focus:border-blue-500 focus:ring-blue-500"
            ></textarea>
          </div>

          <!-- âœ… Turnstile widget -->
          <div class="sm:col-span-2">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAABxAWXqdcjbzdErE"></div>
          </div>

          <div class="sm:col-span-2">
            <button
              id="submit-btn"
              type="submit"
              class="w-full rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-500"
            >
              Send
            </button>
            <p id="success-message" class="mt-2 hidden text-center text-sm text-green-500">
              Message has been sent, thank you.
            </p>
            <p id="error-message" class="mt-2 hidden text-center text-sm text-red-500"></p>
          </div>
        </form>
      </div>
    </div>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>

    <div id="footer-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Load footer & header
        fetch("/constants/footer.html")
          .then((r) => r.text())
          .then((html) => (document.getElementById("footer-container").innerHTML = html));

        fetch("/constants/headerDark.html")
          .then((r) => r.text())
          .then((html) => {
            document.getElementById("header-container").innerHTML = html;
            const mobileMenu = document.getElementById("mobile-menu");
            const openButton = document.getElementById("mobile-menu-button");
            const closeButton = document.getElementById("mobile-menu-close");
            openButton?.addEventListener("click", () => mobileMenu?.classList.remove("hidden"));
            closeButton?.addEventListener("click", () => mobileMenu?.classList.add("hidden"));
          });

        const form = document.getElementById("contact-form");
        const successMessage = document.getElementById("success-message");
        const errorMessage = document.getElementById("error-message");
        const submitBtn = document.getElementById("submit-btn");

        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          successMessage.classList.add("hidden");
          errorMessage.classList.add("hidden");
          submitBtn.disabled = true;

          try {
            const fd = new FormData(form);
            const resp = await fetch(form.action, { method: "POST", body: fd });
            const data = await resp.json();
            if (!resp.ok || !data.ok) throw new Error(data.error || "Submission failed");
            form.reset();
            successMessage.classList.remove("hidden");
          } catch (err) {
            errorMessage.textContent = err.message || "Network error. Please try again.";
            errorMessage.classList.remove("hidden");
          } finally {
            submitBtn.disabled = false;
          }
        });
      });
    </script>

    <style>
      .slide-up {
        transform: translateY(100%);
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }
      .slide-up.show {
        transform: translateY(0);
        opacity: 1;
      }
    </style>
  </body>
</html>
